<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="backButton" class="back-button">Regresar a Contactos</button>
    <div class="form-container">      
        <h1>Formulario de Socio</h1>
        <form id="registrationForm">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>
            
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{10}" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" pattern="\d{10}" required>
            
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="errorMessages"></div>
        <div id="successMessage" class="success-message"></div> <!-- Nuevo elemento para el mensaje de éxito -->
    </div>
    <script src="/javascript/formulario.js"></script>
</body>
</html>
