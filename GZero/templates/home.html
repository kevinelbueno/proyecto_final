{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Ground Zero - Galería de Arte</title> <!-- Establece el título de la página -->
    <link rel="stylesheet" href="{% static 'styles/home.css' %}"> <!-- Enlace a tu propia hoja de estilos -->


</head>




<body>
    
    <div id="menu-container"></div>
    <script src="{% static 'js/menu.js'%}"></script>
    
    

<!-- Sección de tarjetas animadas -->
<div class="block">
   <div class="tarjeta">
        <div class="pan">
        
        <!-- Primer tarjeta -->
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Travesía del Alma</h4>
                    <p>En un pueblo montañoso envuelto en niebla.</p>
                </div>
            </div>
        </label>

        <!-- Segunda tarjeta -->
        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Reflejos de Ausencia</h4>
                    <p>Gets better every day - stay tuned.</p>
                </div>
            </div>
        </label>

        <!-- Tercera tarjeta -->
        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                    <div class="description">
                        <h4>Rugido Cósmico</h4>
                        <p>Help people all over the world.</p>
                    </div>   
                </div>
            
        </label>

        <!-- Cuarta tarjeta -->
        <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                        <div class="description">
                            <h4>Lago de los Susurros</h4>
                            <p>Space engineering becomes more and more advanced.</p>
                        </div>
                    </div>
           
            </label>
        </div>
    </div>
    
</div>
<!-- Fin de la sección de tarjetas animadas -->
<div class="presentacion">
    <h1 > Galeria de arte </h1>
    
</div>
<!-- Pie de página -->
<footer>
    <div class="pie_depagina">
        <p>&copy; 2024 Tienda de Arte. Todos los derechos reservados.</p> <!-- Información de derechos de autor -->
    </div>
</footer>

<!-- Enlaces a los scripts de jQuery y Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


</body>
</html>
