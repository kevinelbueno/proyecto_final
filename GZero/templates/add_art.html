{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Obra de Arte</title>
    <link rel="stylesheet" href="{% static 'styles/add_art.css' %}">
</head>
<body>
    <div class="add-art-container">
        <h2>Agregar Obra de Arte</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="{% url 'add_art' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="art_name">Nombre de la Obra:</label>
            <input type="text" id="art_name" name="art_name" required>
            
            <label for="author">Nombre del Autor:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="style">Estilo:</label>
            <input type="text" id="style" name="style" required>
            
            <label for="image">Imagen:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <input type="submit" value="Agregar Obra de Arte">
        </form>
    </div>
</body>
</html>
