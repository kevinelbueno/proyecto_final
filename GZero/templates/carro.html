{% extends 'base.html' %}
{% load static %}  <!-- Asegúrate de agregar esta línea -->

{% block title %}Ground Zero - Galería de Arte{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'styles/carrito.css' %}">
{% endblock %}

{% block content %}
<body>
    <!-- Sección del carrito de compras -->
    <section class="carrito">
        <div class="container">
            <h2>Carrito de Compras</h2>
            <div class="carrito-lista">
                <!-- La lista de elementos del carrito se generará dinámicamente aquí -->
            </div>
            <div class="total">
                <h3>Total:</h3>
                <span class="total-precio">$0</span>
            </div>
            <button class="btn btn-primary pagar">Pagar</button>
            <button class="btn btn-danger vaciar-carrito">Vaciar Carrito</button>
        </div>
    </section>
    <!-- Enlace al script de JavaScript para el carrito -->
   
    <script src="{% static 'js/carrito.js' %}"></script>

    <!-- Enlaces a los scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
